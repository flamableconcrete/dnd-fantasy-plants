dist: xenial
language: python
python: 3.7
env:
  global:
    - VERSION=$TRAVIS_TAG

install:
- pip install -r requirements.txt

script:
- python generate_gmbinder.py
- tar -zcvf fantasy-plants.tar.gz generated

before_deploy:
  - mv fantasy-plants.tar.gz fantasy-plants-$VERSION.tar.gz

deploy:
  provider: releases
  api_key:
    secure: 
  file: fantasy-plants-$VERSION.tar.gz
  skip_cleanup: true
  on:
    tags: true

